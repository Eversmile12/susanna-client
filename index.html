 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Susanna Client</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav class="main-navbar">
      <div class="nav-container">
        <h1 class="main-header">NARCISO_</h1>
      </div>
    </nav>



    <div class="tool-box">   

     
      
      <div class="tool-btn">
        <a id="process-drawing" class="btn-main"><img src="./graphics-assets/icons/005-gears.png"  width="33" height="33"></a>
      </div>
      <div class="tool-btn activable" id="auto-process">
        <a   class="btn-main"><img  src="./graphics-assets/icons/001-robot.png"  width="33" height="33"></a>
      </div>

      

      <div class="tool-btn">
        <a id="process-drawing"  class="btn-main"><img id="clear-canvas" src="./graphics-assets/icons/004-clean-1.png"   width="33" height="33"></a>
      </div>
      <div class="eraser-container">
        <div class="tool-btn activable eraser-container-button" id="eraser-button"> 
          <a id="eraser" class="btn-main"><img src="./graphics-assets/icons/002-eraser.png"  width="33" height="33"></a>
        </div>
        <input id="eraser-radius" orient="vertical" type="range" min="1" max="100" value="50">
      </div>
     
 
    </div>

    <div>
      <div class="grid-container">
        <div class="Canvas">
          <canvas class="image-box" id="canvas" width="750" height="750"></canvas>
          <img class="image-box" width="49%" height="750" width="750" id="result-image">
        </div>
      </div>  

    </div>
  

  </body>
</html>
